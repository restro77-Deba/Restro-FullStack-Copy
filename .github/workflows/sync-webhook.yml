name: Sync Fork via Webhook

on:
  repository_dispatch:
    types: [sync-from-parent]

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Sync from original repo
        run: |
          git remote add upstream https://github.com/KidOfCoding/Restro-FullStack.git
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit || true
          git push origin main
